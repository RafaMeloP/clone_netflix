<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-img" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-img" src="img/mini10.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6efe3037b0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
